<!-- templates/user_list.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список пользователей</title>
    <script>
        function confirmDelete(userId) {
            const confirmation = confirm("Вы уверены, что хотите удалить этого пользователя?");
            if (confirmation) {
                document.getElementById("delete-form-" + userId).submit();
            }
        }
    </script>
</head>
<body>
    <h1>Список пользователей</h1>
    <a href="{{ url_for('add_user') }}">Добавить пользователя</a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Имя</th>
                <th>Email</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td>
                    <a href="{{ url_for('edit_user', user_id=user.id) }}">Редактировать</a>
                    <form id="delete-form-{{ user.id }}" action="{{ url_for('delete_user', user_id=user.id) }}" method="POST" style="display:inline;">
                        <button type="button" onclick="confirmDelete({{ user.id }})">Удалить</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
