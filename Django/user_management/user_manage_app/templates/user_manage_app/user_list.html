<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список пользователей</title>
</head>
<body>
    <h1>Список пользователей</h1>
    <a href="{% url 'create_user' %}">Создать пользователя</a>
    <ul>
        {% for user in users %}
            <li>
                {{ user.name }} ({{ user.email }})
                <a href="{% url 'update_user' user.id %}">Редактировать</a>
                <a href="{% url 'delete_user' user.id %}">Удалить</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
